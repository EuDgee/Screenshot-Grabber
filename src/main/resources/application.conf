akka {
  loglevel = DEBUG
}

akka.actor.deployment {
  /PhantomShotActor {
    router = round-robin-pool
    resizer {
      lower-bound = 4
      upper-bound = 15
      messages-per-resize = 3
    }
  }
}

http {
  interface = "0.0.0.0"
  port = 5000
}

screenshot {
  format = "jpg"
  width = 1024
  height = 768
  folder = "/var/screenshots/"
}
